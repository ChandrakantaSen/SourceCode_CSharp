<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
body {
	background-color: #85D6AD;
}
</style>
</head>

<body >
<table width="735" border="0" align="center">
  <tr>
    <td align="center" bgcolor="#003300"><strong><font color="#FFFF00" size="+2">Customer Master Form</font></strong></td>
  </tr>
</table>
<table width="735" border="0" align="center" cellpadding="2">
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
        <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="131" align="right"><strong>Customer Name :</strong></td>
    <td width="318">
      <input name="CustName" type="text" id="CustName" size="45dp" />
    </td>
    <td width="3">&nbsp;</td>
    <td width="197" rowspan="7" >
      <select name="select" size="10" id="select">
      </select>
    </td>    
  </tr>
  <tr>
    <td width="131" align="right"><strong>Contact Person :</strong></td>
    <td>
      <input name="CustContact" type="text" id="CustContact" size="35dp" />
    </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="131" align="right"><strong>Address : </strong></td>
    <td>
      <textarea name="CustAddr" cols="40dp" rows="3" id="CustAddr"></textarea>
    </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="131" align="right"><strong>Phone : </strong></td>
    <td>
      <input name="CustPhon" type="text" id="CustPhon" size="45dp" />
    </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="131" align="right"><strong>Mobile : </strong></td>
    <td>
      <input name="CustMob" type="text" id="CustMob" size="45dp" />
    </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="131" align="right"> <strong>eMail : </strong></td>
    <td>
      <input name="CustEMail" type="text" id="CustEMail" size="45dp" />
    </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="131" align="right"><strong>GST No. : </strong></td>
    <td>
      <input name="GSTNo" type="text" id="GSTNo" size="45dp" />
   </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
        <td>&nbsp;</td>
  </tr>
  <tr>
    <td colspan="4">&nbsp;</td>
  </tr>
</table>

</body>
</html>
